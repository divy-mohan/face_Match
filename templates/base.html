<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Face Attendance System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'supervisor_dashboard' %}">Face Attendance</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'register_employee' %}">Register Face</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'mark_attendance' %}">Mark Attendance</a></li>
                    <a class="navbar-brand" href="{% url 'supervisor_dashboard' %}">Face Attendance</a>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer mt-auto py-3 bg-primary text-white text-center">
        <div class="container">
            <span>&copy; 2025 Face Attendance System</span>
        </div>
    </footer>
</body>
</html>
